    <script> 
    var myVideo = document.getElementById("video"); 

    function playPause() { 
        if (myVideo.paused) 
            myVideo.play(); 
        else 
            myVideo.pause(); 
    } 

    function makeBig() { 
        myVideo.width = 560; 
    } 

    function makeSmall() { 
        myVideo.width = 320; 
    } 

    function makeNormal() { 
        myVideo.width = 420; 
    } 
    </script>

    <script>
    function sendVideo() {
        var videoFile = "sample2.mp4"
        $('#video source').attr('src', videoFile);
        $("#video")[0].load();
    }
    </script>
